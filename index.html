<!DOCTYPE html>
<html>
<head>
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body class="body">
<div class="container text-center">
	<h1>Tic Tac Toe</h1>
	<div class="player radio-inline">
		<h2>How do you want to play?</h2>
		<label class="radio-inline"><input type="radio" name="player">One player</label>
		<label class="radio-inline"><input type="radio" name="player">Two player</label>
	</div>
	<div class="xo">
		<h2>Would you like to be X or O?</h2>
		<label class="radio-inline"><input type="radio" name="xo">O</label>
		<label class="radio-inline"><input type="radio" name="xo">X</label>
	</div>
	<div class="board row">

		<table align="center">
			<tr class='tr1'>
				<td><div class="btn btn-primary" id=0r>*</div></td>
				<td><div class="btn btn-primary" id='1'>*</div></td>
				<td><div class="btn btn-primary" id='2'>*</div></td>
			</tr>
			<tr class="tr2">
				<td><div class="btn btn-primary" id='3'>*</div></td>
				<td><div class="btn btn-primary" id='4'>*</div></td>
				<td><div class="btn btn-primary" id='5'>*</div></td>
			</tr>
			<tr class="tr3">
				<td><div class="btn btn-primary" id='6'>*</div></td>
				<td><div class="btn btn-primary" id='7'>*</div></td>
				<td><div class="btn btn-primary" id='8'>*</div></td>
			</tr>
		</table>
	</div>	
</div>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
