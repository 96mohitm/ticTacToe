<body class="body">
<div class="container text-center">
	<h1>Tic Tac Toe</h1>
	<div class="radio-inline" id="player">
	<h2>Its a Two player Game</h2>
	<!--
		<h2>How do you want to play?</h2>

		</form>

	-->
	</div>
	<p id="sel-player"></p>
	<div id="xo">
		<h2>Player 1 would like to be X or O?</h2>
		<form>
		<label class="radio-inline"><input onclick="getXo(value)" type="radio" name="xo" value="O" id="O" checked>O</label>
		<label class="radio-inline"><input onclick="getXo(value)" type="radio" name="xo" value="X" id="X">X</label>
		</form>
	</div>
	</br>
	<div class="board row">

		<table align="center">
			<tr class='tr1'>
				<td><div class="btn btn-primary btn-block" id="b0">*</div></td>
				<td><div class="btn btn-primary btn-block" id='b1'>*</div></td>
				<td><div class="btn btn-primary" id='b2'>*</div></td>
			</tr>
			<tr class="tr2">
				<td><div class="btn btn-primary" id='b3'>*</div></td>
				<td><div class="btn btn-primary" id='b4'>*</div></td>
				<td><div class="btn btn-primary" id='b5'>*</div></td>
			</tr>
			<tr class="tr3">
				<td><div class="btn btn-primary" id='b6'>*</div></td>
				<td><div class="btn btn-primary" id='b7'>*</div></td>
				<td><div class="btn btn-primary" id='b8'>*</div></td>
			</tr>
		</table>
	</div>
	<p id="winner"> </p>
